<html>

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, minimal-ui">
  <link rel="apple-touch-icon" href="launch.png">
  <link rel="apple-touch-startup-image" href="launch.png">
  <meta name="apple-mobile-web-app-title" content="Korero">

  <meta name="apple-mobile-web-app-status-bar-style" content="black">



</head>


<body>


  <button id="a" class="button">a</button><br>
  <script>
    play = (soundArray) => {

      audioCtx = new AudioContext || window.webkitAudioContext;

      oscillator = audioCtx.createOscillator()
      biquadFilter = audioCtx.createBiquadFilter()
      gainNode = audioCtx.createGain()

      oscillator.connect(biquadFilter)
      biquadFilter.connect(gainNode)
      gainNode.connect(audioCtx.destination)

      oscillator.type = "sawtooth"
      elapsedTime = 0 + audioCtx.currentTime;

      oscillator.frequency = 100
      biquadFilter.frequency = 100
      biquadFilter.gain = 1
      biquadFilter.type = "bandpass"

      oscillator.start(0)
      gainNode.gain.setValueAtTime(1, elapsedTime);
      gainNode.gain.setValueAtTime(0, elapsedTime + 2);
      elapsedTime += 2;
    }





    document.getElementById("a").addEventListener("click", () => {
      play([123, 588, 1952, 2601, 3624]);
    });
  </script>


</body>

</html>
